<div ng-app="mapapp" ng-controller="mapcontroller" class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div style="display: none">
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">

        <div id="mode-selector" class="controls">
          <input type="radio" name="type" id="changemode-walking" checked="checked">
          <label for="changemode-walking">Walking</label>

          <input type="radio" name="type" id="changemode-transit">
          <label for="changemode-transit">Transit</label>

          <input type="radio" name="type" id="changemode-driving">
          <label for="changemode-driving">Driving</label>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div id="map">

      </div>
      <div class="col-lg-6 table-responsive">
        <table class="table table-bordered table-hover table-priamry">
          <thead>
            <tr class="bg-primary text-light">
              <th scope="col">#</th>
              <th scope="col">Location</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script>
  var mapapp = angular.module("mapapp", []);
  mapapp.controller("mapcontroller", function ($scope) {
    $cope.mainmap = "";
    $scope.mainmap =initMap(-34.397, 150.644, 16);
    function initMap(userlat, userlong, userzoom) {
      // The location of Uluru
      var uluru = { lat: userlat, lng: userlong };
      // The map, centered at Uluru
      var thisMap = new google.maps.Map(
        document.getElementById('map'), { zoom: userzoom, center: uluru, mapTypeId: 'roadmap' });
      var bikeLayer = new google.maps.BicyclingLayer();
      bikeLayer.setMap(thisMap);
      new AutocompleteDirectionsHandler(thisMap);
      //Autocmplete
      var input = document.getElementById('pac-input');
      var searchBox = new google.maps.places.SearchBox(input);
      thisMap.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Bias the SearchBox results towards current map's viewport.
      thisMap.addListener('bounds_changed', function () {
        searchBox.setBounds(thisMap.getBounds());
      });

      var markers = [];
      // Listen for the event fired when the user selects a prediction and retrieve
      // more details for that place.
      searchBox.addListener('places_changed', function () {
        var places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Clear out the old markers.
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        markers = [];

        // For each place, get the icon, name and location.
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function (place) {
          if (!place.geometry) {
            console.log("Returned place contains no geometry");
            return;
          }
          var icon = {
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25)
          };
          // Create a marker for each place.
          markers.push(new google.maps.Marker({
            map: thisMap,
            icon: icon,
            title: place.name,
            position: place.geometry.location
          }));

          if (place.geometry.viewport) {
            // Only geocodes have viewport.
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });
        thisMap.fitBounds(bounds);
      });
      infoWindow = new google.maps.InfoWindow;
      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          infoWindow.setPosition(pos);
          infoWindow.setContent('Location found.');
          infoWindow.open(thisMap);
          thisMap.setCenter(pos);
        }, function () {
          handleLocationError(true, infoWindow, thisMap.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, thisMap.getCenter());
      }

      google.maps.event.addListener(thisMap, 'click', function (event) {
        addMarker(event.latLng, thisMap);
      });
      // This event listener will call addMarker() when the map is clicked.

      //TRAFFICE LAYER
      //var trafficLayer = new google.maps.TrafficLayer();
      //trafficLayer.setMap(thisMap);

      return mymap;
    }
    function addMarker(location, thismap) {
      var marker = new google.maps.Marker({
        position: location,
        map: thismap
      });
      marker.setMap(thismap);
      markers.push(marker);
    }
    AutocompleteDirectionsHandler.prototype.setupClickListener = function(
  id, mode) {
var radioButton = document.getElementById(id);
var me = this;

radioButton.addEventListener('click', function() {
  me.travelMode = mode;
  me.route();
});
};

AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(
  autocomplete, mode) {
var me = this;
autocomplete.bindTo('bounds', this.map);

autocomplete.addListener('place_changed', function() {
  var place = autocomplete.getPlace();

  if (!place.place_id) {
    window.alert('Please select an option from the dropdown list.');
    return;
  }
  if (mode === 'ORIG') {
    me.originPlaceId = place.place_id;
  } else {
    me.destinationPlaceId = place.place_id;
  }
  me.route();
});
};

AutocompleteDirectionsHandler.prototype.route = function() {
if (!this.originPlaceId || !this.destinationPlaceId) {
  return;
}
var me = this;

this.directionsService.route(
    {
      origin: {'placeId': this.originPlaceId},
      destination: {'placeId': this.destinationPlaceId},
      travelMode: this.travelMode
    },
    function(response, status) {
      if (status === 'OK') {
        me.directionsDisplay.setDirections(response);
      } else {
        window.alert('Directions request failed due to ' + status);
      }
    });
  });
</script>
