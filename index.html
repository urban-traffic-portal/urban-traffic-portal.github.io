<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Style css-->
  <link rel="stylesheet" href="./asset/vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./asset/css/global.css">
  <link rel="stylesheet" href="./asset/css/style.css">
  <!--Jquery & Boostrap Script Vendor-->
  <script src="./asset/vendor/fontawesome/fontawesome.min.js"></script>
  <script src="./asset/vendor/jquery/jquery.min.js"></script>
  <script src="./asset/vendor/bootstrap/popper.min.js"></script>
  <script src="./asset/vendor/bootstrap/bootstrap.min.js"></script>
  <!--AngularJS Vendor-->
  <script src="./asset/vendor/angular/angular.js"></script>
  <script src="./asset/vendor/angular/angular-ui-router.js"></script>

  <link rel="icon" href="./asset/img/brand/icon.png">
  <title>Urban Traffic Portal</title>
  <meta name="author" content="Sigma Team">
  <meta name="keywords" content="">
  <meta name="description" content="">
</head>

<body>
  <!--Start header-->
  <header id="pageWelcome">
    <div id="pageWelcomeContent">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand fontHeading text-primary" href="./index.html">
            <img src="./asset/img/brand/logo.png" height="35" width="auto" class="mr-2" alt="">
            Urban Traffic Portal
          </a>

          <button class="btn btn-dark d-sm-none" type="button" data-toggle="collapse" data-target=".navbarContent" aria-controls="navbarContent" aria-expanded="false">
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse navbarContent">
            <hr>
            <ul class="navbar-nav ml-auto text-right">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Contact us</a>
              </li>
            </ul>
          </div>


        </div>
      </nav>

      <div class="container text-center" id="pageWelcomeHello">
        <img src="./asset/img/brand/logo.png" height="128" width="auto" alt="" class="mb-2">
        <h2 id="textLogo" class="fontWriting text-center text-light">
          Urban Traffic Portal
        </h2>
        <div class="input-group col-md-8 offset-md-2">
          <div class="input-group-prepend">
            <div class="input-group-text fontWriting">Mr/Mrs:</div>
          </div>
          <input id="inputName" class="form-control text-light fontWriting" placeholder="Type yourname" autocomplete="off">
        </div>
        <button id="buttonEnter" class="btn btn-primary border-light my-3 pr-4 pl-4">
          Go
        </button>
      </div>
    </div>

    <div id="frame" class="fixed-bottom">
      <div class="navbar navbar-expand navbar-light fixed-bottom mb-2">
        <div class="container-fluid">
          <div class="dropdown dropup ml-auto">
            <button class="btn btn-primary border-light dropdown-toggle" id="dropdownSignin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Administrators
            </button>
            <form id="formSignin" class="dropdown-menu dropdown-menu-right p-4 shadow shadow-lg border border-primary mb-4" aria-labelledby="dropdownSignin">
              <h5 class="text-center text-primary">Administrator account</h5>
              <div class="text-center text-secondary">This is the area only for administrators</div>
              <div class="dropdown-divider"></div>
              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div class="text-center">
                <button class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </header>
  <!--End Header-->

  <script src="./asset/js/app/mainScript.js"></script>
