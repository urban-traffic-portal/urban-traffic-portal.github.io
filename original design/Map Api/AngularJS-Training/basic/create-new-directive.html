<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">

<!-- Element name -->
<myh1></myh1>
<hr />

<!-- Attribute -->
<div myh1></div>
<hr />

<!-- Class -->
<div class="myh1"></div>
<hr />

<!-- Comment: myh1 -->
<div class="myh1"></div>

<script src="../js/angular/angular.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.directive("myh1", function () {
        return {
            restrict : "EAC",
            template: "<h1>Made by a directive!</h1>"
        };
    });
</script>

</body>
</html>
